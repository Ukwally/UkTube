<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUkTube</title>
    <link rel="stylesheet" href="../public/assets/css/main.css">
    <style>
        .sucesso { color: green; }
        .erro { color: red; }
        progress { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baixar Vídeos do YouTube</h1>
        <form id="form-baixar">
            <label for="url">URL do Vídeo:</label>
            <input type="text" id="url" name="url" placeholder="Insira a URL do vídeo" required>
            
            <label for="diretorio">Diretório de Destino:</label>
            <input type="text" id="diretorio" name="diretorio" placeholder="Caminho para salvar o vídeo" required>
            
            <button type="submit">Baixar</button>
        </form>
        <div id="mensagem"></div>
        <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>
    </div>

    <script>
        document.getElementById('form-baixar').addEventListener('submit', function (e) {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const diretorio = document.getElementById('diretorio').value;
            const mensagemDiv = document.getElementById('mensagem');
            const progressBar = document.getElementById('progress-bar');

            fetch('/baixar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url, diretorio_destino: diretorio }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'sucesso') {
                    mensagemDiv.innerHTML = `<p class="sucesso">${data.mensagem}</p>`;
                    progressBar.style.display = 'none';
                } else {
                    mensagemDiv.innerHTML = `<p class="erro">${data.mensagem}</p>`;
                    progressBar.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                mensagemDiv.innerHTML = `<p class="erro">Erro na requisição: ${error}</p>`;
            });
        });
    </script>
</body>
</html>
